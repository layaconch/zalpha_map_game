<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图闯关游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="score-board">
                <div class="top-controls">
                    <div class="mode-selector select-mode">
                        <label id="label-map-select" for="map-select" style="color: white; margin-right: 10px;">地图选择:</label>
                        <select id="map-select" class="mode-select">
                            <option id="opt-map-china" value="china">中国省份</option>
                            <option id="opt-map-world" value="world">世界地图</option>
                            <option id="opt-map-europe" value="europe">欧洲地图</option>
                        </select>
                    </div>
                    <div class="map-style-selector" id="map-style-selector" style="display: none;">
                    <label id="label-style" style="color: white; margin-right: 10px;">地图风格:</label>
                    <button class="style-btn" id="btn-abstract" data-style="abstract">抽象地图</button>
                    <button class="style-btn active" id="btn-real" data-style="real">实际地图</button>
                    </div>
                    <div class="map-style-selector" id="world-filter-selector" style="display: none;">
                    <label id="label-world-range" style="color: white; margin-right: 10px;">世界范围:</label>
                    <button class="style-btn world-filter-btn active" id="btn-area" data-filter="area">面积Top20</button>
                    <button class="style-btn world-filter-btn" id="btn-gdp" data-filter="gdp">经济Top20</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="game-layout">
                <div class="map-panel">
                    <div class="map-container" id="map-container">
                        <!-- 地图将在这里渲染 -->
                    </div>
                </div>
                <div class="side-panel">
                    <div class="side-card">
                        <div class="answer-area">
                            <div class="options" id="options">
                                <!-- 选项按钮将在这里生成 -->
                            </div>
                            <div class="submit-row">
                                <button class="submit-btn" id="submit-btn" disabled>提交答案</button>
                                <div class="score side-score"><span id="label-score">得分:</span> <span id="score">0</span></div>
                            </div>
                        </div>
                        <div class="feedback" id="feedback"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item"><span id="label-correct">正确:</span> <span id="correct-count">0</span></div>
            <div class="stat-item"><span id="label-wrong">错误:</span> <span id="wrong-count">0</span></div>
            <div class="stat-item"><span id="label-accuracy">正确率:</span> <span id="accuracy">0%</span></div>
        </div>

        <footer class="footer-brand">
            <div class="brand-block">
                <span class="brand-icon">🗺️</span>
                <div class="brand-text">
                    <div class="brand-title">地图闯关游戏</div>
                    <div class="brand-subtitle">探索地理，轻松闯关</div>
                </div>
            </div>
            <div class="support-email">
                Support: <a href="mailto:cheap.zphile@gmail.com">cheap.zphile@gmail.com</a>
            </div>
            <div class="language-footer" id="language-selector">
                <label id="label-language" for="language-select" style="color: white; margin-right: 8px;">语言:</label>
                <select id="language-select" class="mode-select">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                    <option value="jp">日本語</option>
                </select>
            </div>
        </footer>
    </div>

    <script type="module" src="/game.js"></script>
</body>
</html>
